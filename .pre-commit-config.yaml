repos:
  - repo: local
    hooks:
      - id: arl-tests
        name: ARL Contract and Snapshot Tests
        entry: python -m pytest -q tests/test_response_composer.py tests/test_snapshots.py tests/test_trust_readiness.py
        language: system
        pass_filenames: false
      - id: arl-contract-verify
        name: ARL Response Bank Contract Verify
        entry: python scripts/verify_contract.py --file examples/response_bank.json
        language: system
        pass_filenames: false
      - id: arl-smoke
        name: ARL Smoke Contract Test
        entry: python -m pytest -q tests/test_smoke_ci.py
        language: system
        pass_filenames: false
      - id: node-trust-tests
        name: Node Trust Readiness Tests
        entry: node scripts/test_node_trust.js
        language: system
        pass_filenames: false
      - id: arl-integration-verify
        name: ARL Integration Verification
        entry: python scripts/verify_integration.py
        language: system
        pass_filenames: false
